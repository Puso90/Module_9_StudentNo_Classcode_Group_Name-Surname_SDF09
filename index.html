<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid lg:grid-cols-3 grid-cols-1 ">
                <div class="">
                    <h1 class="font-semibold my-3" >Subscribe to our newsletter for updates.</h1>
                    <div class="flex space-x-2">
                        <input id="email" type="text" placeholder="Email Address" class="indent-2.5">
                        <button class="px-5 py-2.5 bg-yellow-600">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div class="">
                    <p class="font-semibold my-3">Quick Link</p>
                    <div class="flex flex-col">
                        <a href="#">Home</a>
                        <a href="#">Who We Are</a>
                        <a href="#">Our Philosophy</a>
                    </div>
                </div>
                <div class="">
                    <p class="font-semibold my-3">Technologies</p>
                    <div class="flex flex-col">
                        <a href="#">HTML</a>
                        <a href="#">CSS</a>
                        <a href="#">JavaScript</a>
                    </div>
                </div>
            </div>
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Codespace logo">
                </a>
            </div>
        </div>    
    </footer>

</body>
</html>
